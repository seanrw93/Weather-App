<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather</title>
</head>
<body>

    <div class="container">
        <div class="search">
            <input type="text" placeholder="enter a city" spellcheck="false">
            <button>
                <i class="fa fa-search"></i>
            </button>
            <div class="error"></div>
        </div>
        <div class="weather">
            <div class="city">
                <h1></h1>
            </div>
            <div class="today">
                <div class="weather-icon" id="today0">
                </div>
                <div class="info">
                    <p class="date"></p>
                    <h1 class="temp"></h1>
                    <p class="condition"></p>
                </div>
            </div>
            <div class="details">
                    <i class="wi wi-strong-wind"></i>
                    <p class="wind"></p>
            </div>
            <div class="forecast">
                <div class="weather-icon" id="today1"></div>
                <div class="weather-icon" id="today2"></div>
                <div class="weather-icon" id="today3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
